<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
       
		
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/demo.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/animate-custom.css')}}">
    </head>
    <body>
        <div class="container">
         <div style="text-align:center;clear:both;">
</div>  
			<section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/login" method="post"> 
                                <h1>物料管理系统</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 邮箱</label>
                                    <input id="email" name="email" required="required" type="email" placeholder="mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 密码</label>
                                    <input id="password" name="password" required="required" type="password" placeholder="password" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="登录" /> 
								</p>
								
                                <p class="change_link">
								<span style="text-align:left;color:#F44336"">{{get_flashed_messages()[0]}}</span>
								<span style="float:right" >
								未注册？
									<a href="#toregister" class="to_register">去注册</a>
								</span>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/register"  method='post'> 
                                <h1> 物料管理系统 </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">姓名</label>
                                    <input id="usernamesignup" name="name" required="required" type="text" placeholder="name" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > 邮箱</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="username@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">密码 </label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="password"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">确认密码 </label>
                                    <input id="passwordsignup_confirm" name="verifyPassword" required="required" type="password" placeholder="password"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="注册" /> 
								</p>
                                <p class="change_link">  
									<span style="float:right" >
									已注册？
									<a href="#tologin" class="to_register"> 去登录 </a>
									</span>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
