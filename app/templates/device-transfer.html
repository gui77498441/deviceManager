<title>添加设备</title>

</head>
<body style="background:transparent">
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-device-transfer">
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9"> 
				<input type='hidden' id ='deviceId' name='deviceId' value="" />
				<input type='hidden' id ='senderId' name='senderId' value="" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接收人：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="select-box">
					<select class="select" size="1" name="receiver" id="receiver">
						{% for user in userList %}
						<option userid='{{user.id}}' >{{user.name}}&nbsp;({{user.email}})</option>
						{% endfor %}
					</select>
				</span> 
			</div>
		</div>
		
		
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" >
			</div>
		</div>
	</form>
</article>


<script type="text/javascript" src="{{url_for('static',filename='lib/jquery/1.9.1/jquery.min.js')}}" ></script> 
<script type="text/javascript" src="{{url_for('static',filename='lib/layer/2.4/layer.js')}}" ></script>

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="{{url_for('static',filename='lib/My97DatePicker/4.8/WdatePicker.js')}}" ></script> 
<script type="text/javascript" src="{{url_for('static',filename='lib/jquery.validation/1.14.0/jquery.validate.js')}}" ></script> 
<script type="text/javascript" src="{{url_for('static',filename='lib/jquery.validation/1.14.0/validate-methods.js')}}" ></script> 
<script type="text/javascript" src="{{url_for('static',filename='lib/jquery.validation/1.14.0/messages_zh.js')}}" ></script> 
<script type="text/javascript">
$(function(){
	
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-device-transfer").validate({
		rules:{
			type:{
				required:true,
			},	
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				dataType:"json",
				type:"post",
				url: '{{url_for("web.deviceTransfer")}}',
				success:function( res ){
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				},
				error:function(res) {
				
			},
			
			});
			
		}
	});
	
});


</script> 
<!--/请在上方写此页面业务相关的脚本-->
